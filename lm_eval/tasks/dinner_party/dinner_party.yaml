dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files: lm_eval/tasks/dinner_party/dinner_party.jsonl

doc_to_text: "{{question}}"
doc_to_target: "{{scoring_guide}}"

output_type: generate_until

metric_list:
  - metric: answer_quality
    aggregation: mean
    higher_is_better: true
  - metric: creativity
    aggregation: mean
    higher_is_better: true
  - metric: appropriateness
    aggregation: mean
    higher_is_better: true

task: dinner_party

test_split: train
fewshot_split: train


generation_kwargs:
  until:
    - "\n\n"
  do_sample: false
  temperature: 0.0
  max_gen_toks: 300

process_results: !function scoring.score_answer

metadata:
  version: 1.0
