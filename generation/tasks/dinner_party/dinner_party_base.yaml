dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files: lm_eval/tasks/dinner_party/dinner_party.jsonl

metric_list:
  - metric: dinner_score
    aggregation: mean
    higher_is_better: true
  - metric: ranking
    aggregation: mean
    higher_is_better: false
  - metric: normalized_score
    aggregation: mean
    higher_is_better: true
  - metric: rank_normalized_score
    aggregation: mean
    higher_is_better: true
  - metric: percentile
    aggregation: mean
    higher_is_better: true
  - metric: percent_of_max
    aggregation: mean
    higher_is_better: true

test_split: train
fewshot_split: train

generation_kwargs:
  until:
    - "Done."
  do_sample: false
  temperature: 0.2
  max_gen_toks: 2000

process_results: !function scoring.score_answer

metadata:
  version: 1.0
